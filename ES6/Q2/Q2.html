<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="conatainer">
        <form class="form">
            <label>name</label>
            <input type="text" name="name" id="name" value="koko" /><br />
            <label>color</label>
            <input type="text" name="color" id="color" value="black" /><br />

            <input type="number" name="age" id="age" value="3" /><br />
            <label>weight</label>
            <input type="number" name="weight" id="weight" value="4" /><br />
            <label>image</label>
            <input type="text" name="image" id="image"
                value="https://www.shutterstock.com/image-vector/duck-vector-icon-emoji-illustration-600nw-2299596973.jpg" /><br />
            <input type="submit" value="submit" id="submitBtn" />
        </form>

        <div class="btnsDiv" hidden="hidden">
            <button class="showBtn">show</button>
            <button class="quackBtn">quack</button>
        </div>
        <div class="infoDiv"></div>
    </div>

    <script src="Q2.js"></script>

</html>
